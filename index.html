<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container{
            width: 80%;
            background-color: antiquewhite;
        }
        .main_section{
            width: 50%;
        }
        .sidebar_section{
            width: 30%;
        }
        .circle{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #2d7788;
        }
        .d-flex{
            display: flex;
        }
        .heading{
            color: #2d7788;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="main_section">
        
        <div class="d-flex">
            <div class="circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 24 24"><rect width="24" height="24" fill="none"/><path fill="white" d="M15.436 14.778c-.595-.25-1.336-.563-1.336-.803v-1.57A3.55 3.55 0 0 0 15.5 9.6V7.5C15.5 5.57 13.93 4 12 4S8.5 5.57 8.5 7.5v2.1a3.55 3.55 0 0 0 1.4 2.806v1.569c0 .226-.734.54-1.323.792C7.152 15.376 5 16.296 5 18.7v.35h14v-.35c0-2.42-2.144-3.324-3.564-3.922" opacity="0.25"/><path fill="white" d="M8.5 9.5v-2a3.5 3.5 0 1 1 7 0v2c0 1.19-.593 2.24-1.5 2.873v.95a1 1 0 0 0 .629.928l1.586.635A4.43 4.43 0 0 1 19 19H5a4.43 4.43 0 0 1 2.785-4.114l1.586-.635a1 1 0 0 0 .629-.928v-.95A3.5 3.5 0 0 1 8.5 9.5"/></svg>
            </div>
            <h2 class="heading">CAREER OBJECTIVE</h2>
        </div>
       </div>
       <div class="sidebar_section"></div>
    </div>
</body>
</html>
